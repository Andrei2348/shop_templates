{% extends 'base.html' %}

{% block content %}
<div class="content__block">
  <h2 class="content__title">Все товары магазина</h2>
  <div class="cards__wrapper">
  {% for key, value in catalog.items() %}
  <h3 class="content__subtitle">{{ key }}</h3>
    <div class="catalog__items-wrapper">
    {% for elem in value %}
    <div class="card__wrapper">
      <p class="card__content">{{ elem }}</p>
    </div>
    {% endfor %}
    </div>
  {% endfor %}
  </div>
</div>
{% endblock %}
