{% extends 'base.html' %}

{% block content %}
    <h3>{{ message }}</h3>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for each_form in form %}
            <div>
                <label for="{{ each_form.id_for_label }}">{{each_form.label}}: </label>
                {{ each_form }}
            </div>
        {% endfor %}
        <input type="submit" value="Отправить">
    </form>
{% endblock %}
