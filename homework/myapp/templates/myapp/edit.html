{% extends 'base.html' %}

{% block content %}
    <h3>{{ message }}</h3>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for f in form %}
        <div>
            <label for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}
        </div>
        {% endfor %}
        <input type="submit" value="Отправить">
    </form>
{% endblock %}
